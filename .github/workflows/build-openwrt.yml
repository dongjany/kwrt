name: openwrt

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt.git
  REPO_BRANCH: openwrt-24.10
  CONFIG_FILE: .config
  DIY_SH: diy.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: ÈáäÊîæÁ£ÅÁõòÁ©∫Èó¥
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update -y
        sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
                                bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
                                genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev \
                                libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
                                libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip p7zip-full patch pkgconf \
                                python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
                                swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo apt-get autoremove --purge
        sudo apt-get clean
        sudo timedatectl set-timezone 'Asia/Shanghai'
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Remove some feeds
      run: |
        chmod +x $DIY_P3_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P3_SH

    - name: update feed
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e patches ] && mv patches openwrt/patches
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        [ -e gen_aml_emmc_img.sh ] && mv gen_aml_emmc_img.sh openwrt/gen_aml_emmc_img.sh
        chmod +x $DIY_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_SH

    - name: Â∫îÁî®Ë°•‰∏Å
      run: |
        [ -e patches ] && mv patches openwrt/patches
        cd openwrt
        patch -p1 < patches/BRCMFMAC_SDIO.patch
        patch -p1 < patches/onecloud.patch

    - name: ‰øÆÂ§çonecloud 1
      id: package
      run: |
        cd openwrt
        make defconfig
        make target/linux/prepare -j$(nproc)
        KERNEL_CONFIG="build_dir/target-arm_cortex-a5+vfpv4_musl_eabi/linux-amlogic_meson8b/linux-6.6.118/.config"
        if [ ! -f "$KERNEL_CONFIG" ]; then
          echo "ÂÜÖÊ†∏ÈÖçÁΩÆÊñá‰ª∂Áº∫Â§±ÔºåÊâãÂä®ÁîüÊàê..."
          mkdir -p $(dirname "$KERNEL_CONFIG")
          cp .config "$KERNEL_CONFIG"
        fi
    
    - name: ‰øÆÂ§çonecloud 2
      id: package
      run: |
        cd openwrt
        make toolchain/install -j$(nproc) V=s
        export PATH=$PATH:$(pwd)/staging_dir/toolchain-arm_cortex-a5+vfpv4_musl_eabi/bin
        export STAGING_DIR=$(pwd)/staging_dir
        if [ -f "staging_dir/toolchain-arm_cortex-a5+vfpv4_musl_eabi/bin/arm-openwrt-linux-muslgnueabi-gcc" ]; then
          echo "Â∑•ÂÖ∑ÈìæÁîüÊàêÊàêÂäüÔºÅ"
          staging_dir/toolchain-arm_cortex-a5+vfpv4_musl_eabi/bin/arm-openwrt-linux-muslgnueabi-gcc --version
        else
          echo "Â∑•ÂÖ∑ÈìæÁîüÊàêÂ§±Ë¥•ÔºåÂ∞ùËØïÊâãÂä®Êü•Êâæ"
          find staging_dir -name "arm-openwrt-linux-muslgnueabi-gcc"
        fi

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        echo -e "$(nproc) thread compile"
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        set -e
        cd openwrt
        echo -e "$(nproc) thread compile"
        echo "status=failed" >> $GITHUB_OUTPUT
        if ! ( make -j$(nproc) || make -j1 || make -j1 V=s ); then
            echo "‚ùå Make failed"
            exit 1
        fi
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
    
    - name: Check space usage
      if: (!cancelled())
      run: df -hT
  
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages feeds.buildinfo version.buildinfo sha256sums profiles.json *.sha *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "üîó [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
